<main class="w-full h-full flex justify-center items-center">
  <form
    (ngSubmit)="login()"
    class="2xl:w-1/3 md:w-3/4 w-full p-10 rounded-xl flex flex-col justify-center items-center"
  >
    <div>
      <h1 class="text-3xl font-semibold mb-6 text-center dark:text-gray-200">
        Login
      </h1>
    </div>

    <div class="mb-5 w-full">
      <label
        for="emailOrUsername"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
      >
        Email or Username</label
      >
      <input
        id="emailOrUsername"
        name="emailOrUsername"
        type="text"
        placeholder=""
        class="input input-bordered w-full"
        [(ngModel)]="loginReq.UserNameOrEmail"
      />
    </div>
    <div class="mb-5 w-full">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
        >Password</label
      >
      <input
        id="password"
        name="password"
        type="password"
        placeholder=""
        class="input input-bordered w-full"
        [(ngModel)]="loginReq.Password"
      />
    </div>
    <div class="w-full mb-3">
      <label class="label cursor-pointer w-fit">
        <input
          name="rememberMe"
          type="checkbox"
          class="checkbox mr-1"
          [(ngModel)]="loginReq.RememberMe"
        />
        <span class="label-text">Remember me</span>
      </label>
    </div>
    <div class="w-full">
      <a routerLink="../register" class="link link-hover"
        >I dont't have an account</a
      >
    </div>
    <div class="divider">Or Login With</div>

    <div class="flex justify-center mb-5">
      <div>Google</div>
    </div>
    <button class="btn w-1/2">Login</button>
  </form>
</main>
