<main class="w-full h-full flex justify-center items-center">
  <form
    class="2xl:w-1/3 p-10 rounded-xl flex flex-col justify-center items-center"
  >
    <div>
      <h1 class="text-3xl font-semibold mb-6 text-center dark:text-gray-200">
        Register
      </h1>
    </div>
    <div class="flex justify-between">
      <div class="mb-5 mr-1">
        <label
          for="firstname"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
        >
          Firstname</label
        >
        <input
          id="firstname"
          type="text"
          placeholder=""
          class="input input-bordered w-full max-w-xl"
        />
      </div>
      <div class="mb-5 ml-1">
        <label
          for="lastname"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
        >
          Lastname</label
        >
        <input
          id="lastname"
          type="text"
          placeholder=""
          class="input input-bordered w-full max-w-xl"
        />
      </div>
    </div>
    <div class="mb-5 w-full">
      <label
        for="username"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
      >
        Username</label
      >
      <input
        id="username"
        type="text"
        placeholder=""
        class="input input-bordered w-full max-w-xl"
      />
    </div>
    <div class="mb-5 w-full">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
      >
        Email</label
      >
      <input
        id="email"
        type="email"
        placeholder=""
        class="input input-bordered w-full max-w-xl"
      />
    </div>
    <div class="mb-5 w-full">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200"
        >Password</label
      >
      <input
        id="password"
        type="password"
        placeholder=""
        class="input input-bordered w-full max-w-xl"
      />
    </div>

    <div class="w-full">
      <a routerLink="../login" class="link link-hover">I have an account</a>
    </div>
    <div class="divider">Or Register With</div>

    <div class="flex justify-center mb-5">
      <div>Google</div>
    </div>
    <button class="btn w-1/2">Register</button>
  </form>
</main>
