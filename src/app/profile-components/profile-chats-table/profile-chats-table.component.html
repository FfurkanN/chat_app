<div class="m-8">
  <div class="overflow-x-auto">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <th class="text-sm">Chat Name</th>
          <th class="text-sm">User Count</th>
          <th class="text-sm">Online User Count</th>
          <th class="text-sm">Owner</th>
          <th class="text-sm">
            <button class="btn btn-ghost btn-md text-sky-600">
              <!-- (click)="refreshChats()" -->
              <svg
                class="size-6 fill-none"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.06189 13C4.02104 12.6724 4 12.3387 4 12C4 7.58172 7.58172 4 12 4C14.5006 4 16.7332 5.14727 18.2002 6.94416M19.9381 11C19.979 11.3276 20 11.6613 20 12C20 16.4183 16.4183 20 12 20C9.61061 20 7.46589 18.9525 6 17.2916M9 17H6V17.2916M18.2002 4V6.94416M18.2002 6.94416V6.99993L15.2002 7M6 20V17.2916"
                  class="stroke-sky-600"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Refresh
            </button>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(chat of chats;track chat.id){
        <tr class="hover">
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                    alt="Avatar Tailwind CSS Component"
                  />
                </div>
              </div>
              <div>
                <div class="font-bold">{{ chat.name }}</div>
              </div>
            </div>
          </td>
          <td>
            {{ chat.userCount }}
            <br />
            <!-- <span class="badge badge-ghost badge-sm"
                      >Desktop Support Technician</span 
                    >-->
          </td>
          <td>{{ chat.onlineUserCount }}</td>
          <td>Alexander</td>
          <th>
            <button
              class="btn btn-ghost btn-md text-sky-600"
              (click)="manageChat(chat.id)"
            >
              Manage
            </button>
          </th>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
