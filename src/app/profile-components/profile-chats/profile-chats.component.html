<div class="breadcrumbs text-xl m-5">
  <ul>
    <li (click)="resetChatName()" class="cursor-pointer">Manage Chats</li>
    @if(chatName){
    <li>{{ chatName }}</li>
    }
  </ul>
</div>
@if(!chatName){
<app-profile-chats-table
  [chats]="chats"
  (manageChatEventEmitter)="manageChat($event)"
></app-profile-chats-table>
}@else {
<app-profile-chats-form [chatId]="chatId"></app-profile-chats-form>
}
