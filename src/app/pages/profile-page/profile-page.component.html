<div class="w-screen max-w-[100vw] h-full flex justify-start">
  <!-- Sidebar -->
  <aside
    id="logo-sidebar"
    class="top-0 left-0 z-40 w-60 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar"
  >
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <a [routerLink]="['/chat']" class="flex items-center ps-2.5 mb-5">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 me-3 sm:h-7"
          alt="Flowbite Logo"
        />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
          >Chat App</span
        >
      </a>
      <ul class="space-y-2 font-medium">
        <li>
          <a
            [routerLink]="['/profile', 'info', userId]"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <span class="ms-3">Information</span>
          </a>
        </li>
        <li>
          <a
            [routerLink]="['/profile', 'settings', userId]"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >
            <span class="ms-3">Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- Main Content -->
  <main
    class="w-full h-full dark:bg-stone-800 bg-gray-100 overflow-y-auto [&::-webkit-scrollbar]:w-1.5 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-stone-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:[&::-webkit-scrollbar-thumb]:rounded-sm"
  >
    <router-outlet></router-outlet>
  </main>
</div>
